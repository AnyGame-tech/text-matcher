<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Matcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      font-size: 2rem;
      color: #333;
      text-align: center;
    }
    .main-heading {
      font-size: 1.5rem;
      color: #007bff;
      text-align: center;
      margin-bottom: 1rem;
    }
    input {
      width: 93%;
      padding: 0.75rem;
      border-radius: 4px;
      border: 1px solid #ddd; 
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .alert {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 4px;
      text-align: center;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .important {
      background-color: #f8d7da; /* Red background like error */
      color: #721c24;
      border: 1px solid #f5c6cb;
      position: fixed;
      top: 40px; /* Adjusted the position upwards */
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 400px;
    }
    .footer {
      margin-top: 2rem;
      font-size: 1rem;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <!-- Custom Alert Modal Above Heading -->
  <div id="alertModal" class="alert important">
    <strong>Important!</strong> Find the flag-text from the other website and paste it here to win a prize.
  </div>

  <div class="main-heading">
    <h2>Found the flag? Test it here and get the prize üéâ</h2>
  </div>
  <div class="container">
    <h1>Text Matcher</h1>
    <form id="textForm">
      <input type="text" id="inputText" placeholder="Enter text here" style="text-align: center"/>
      <button type="submit">Check Text</button>
    </form>

    <!-- Success/Error Alerts Below the Button -->
    <div id="popup" class="alert success" style="display: none;">
      <strong>Success!</strong> The entered text matches the target text.
    </div>
    <div id="errorPopup" class="alert error" style="display: none;">
      <strong>Error!</strong> The entered text does not match the target text.
    </div>
  </div>

  <div class="footer">
    <p>Made with ‚ù§Ô∏è by Jaskaran</p>
  </div>

  <script>
    // Display the custom alert on page load
    window.onload = function() {
      document.getElementById('alertModal').style.display = 'block';
      setTimeout(function() {
        document.getElementById('alertModal').style.display = 'none';
      }, 5000); // Alert will disappear after 5 seconds
    };

    const inputText = document.getElementById('inputText');
    const popup = document.getElementById('popup');
    const errorPopup = document.getElementById('errorPopup');
    const targetText = 'elliot';  

    document.getElementById('textForm').addEventListener('submit', function(e) {
      e.preventDefault();
      if (inputText.value.toLowerCase() === targetText) {
        popup.style.display = 'block';
        errorPopup.style.display = 'none';
        setTimeout(() => popup.style.display = 'none', 3000);
      } else {
        errorPopup.style.display = 'block';
        popup.style.display = 'none';
        setTimeout(() => errorPopup.style.display = 'none', 3000);
      }
    });
  </script>
</body>
</html>
